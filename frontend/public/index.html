<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .container {
            padding-top: 50px;
            padding-bottom: 50px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .header h1 {
            color: white;
            font-weight: 300;
            font-size: 3rem;
            margin-bottom: 15px;
        }
        
        .header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
        }
        
        .form-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }
        
        .form-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            border-color: #667eea;
        }
        
        .form-title {
            color: #333;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .form-title i {
            margin-right: 15px;
            color: #667eea;
            font-size: 1.8rem;
        }
        
        .form-description {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        
        .form-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: #888;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }
        
        .response-count {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
        }
        
        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin-top: 100px;
        }
        
        .no-forms {
            text-align: center;
            color: white;
            margin-top: 100px;
        }
        
        .no-forms i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .btn-start {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-start:hover {
            background: #764ba2;
            color: white;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-clipboard-list"></i> Danh sách Form</h1>
            <p>Chọn form bạn muốn điền và gửi phản hồi</p>
        </div>
        
        <!-- Loading -->
        <div id="loading" class="loading">
            <i class="fas fa-spinner fa-spin fa-2x"></i>
            <p>Đang tải danh sách form...</p>
        </div>
        
        <!-- No forms -->
        <div id="no-forms" class="no-forms" style="display: none;">
            <i class="fas fa-inbox"></i>
            <h3>Không có form nào</h3>
            <p>Hiện tại chưa có form công khai nào để điền.</p>
        </div>
        
        <!-- Forms list -->
        <div id="forms-container" class="row" style="display: none;">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
